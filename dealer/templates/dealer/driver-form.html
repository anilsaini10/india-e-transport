<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <style>
        body {
            background-color: gray;
        }

        .mobile {
            width: 40%;

        }

        @media only screen and (max-width: 900px) {
            .mobile {
                width: 70%;
            }
        }

        @media only screen and (max-width: 576px) {
            .mobile {
                width: 80%;
            }
        }

        @media only screen and (max-width: 350px) {
            .mobile {
                width: 90%;
            }
        }
    </style>
    <form method="POST" action="{% url 'driver-form' %}">
        {% csrf_token %}
        <div class="container" style="display: flex; justify-content: center;">
            <div class="mobile">
                <h4>Driver Form:</h4>
                <div class="form-floating mb-3">
                    <input name="name" type="text" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">Full Name*</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="email" type="email" class="form-control" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email address*</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="contact" type="number" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">Contact*</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="age" type="tel" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">Age*</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="truck_number" type="text" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">Vehicle Number*</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="truck_capacity" type="number" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">Vehicle Capacity*</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="truck_name" type="text" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">Vehicle Name*</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="driving_exp" type="number" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">Driving Experience(yr)*</label>
                </div>

                <div class="form-floating mb-3">
                    <input name="city1" type="text" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">City1*</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="state1" type="text" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">State1*</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="city2" type="text" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">City2*</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="state2" type="text" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">State2*</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="city3" type="text" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">City3*</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="state3" type="text" class="form-control" id="floatingInput" placeholder="">
                    <label for="floatingInput">State3*</label>
                </div>
                <div class="col-10">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <div class="signup-link">Don't have account?</div>
                <div class="signup-link">Need Transport vechile<a style="color: red;" href="{% url 'dealer-form' %}">
                        Signup now</a></div>
                <div class="signup-link"><a style="color: red;" href="{% url 'home' %}">Home</a></div>
            </div>

        </div>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
